<!DOCTYPE html>
<html>
  <head>
    <title>Geolocation</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body><h1> Location of car: {{carnumber}}</h1>
    <div id="map">
      <iframe width="300" height="250" frameborder="2" src={{place}} allowfullscreen></iframe>
    </div>
    
    
  </body>
</html>
